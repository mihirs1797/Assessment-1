<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://kit.fontawesome.com/5bd9a16f4d.js" crossorigin="anonymous"></script>
  <title>Assessment</title>
</head>

<body>
    <h3>Question 1</h3>
    <h3><a href="q2.html">Question 2</a></h3>
    <h3><a href="q3.html">Question 3</a></h3>
    <form action="" onsubmit="validateForm()">
        <table>
            <tr>
                <td>
                    <label class="question" for="">
                        Full Name
                    </label>                    
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-icon"><i class="fa fa-user icon"></i></div>
                        <div class="input-group-area"><input type="text" placeholder="Full Name" required></div>
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="question" for="">
                        Address Line 1
                    </label>                    
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="input-group-area"><input type="text" placeholder="Address Line 1" required></div>
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="question" for="">
                        Address Line 2
                    </label>                    
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="input-group-area"><input type="text" placeholder="Address Line 2" required></div>
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="question" for="">
                        City
                    </label>                    
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-icon"><i class="fas fa-city"></i></div>
                        <div class="input-group-area"><input type="text" placeholder="City" required></div>
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="question" for="">
                        State/Province/Region
                    </label>                    
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="input-group-area"><input type="text" placeholder="State/Province/Region" required></div>
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="question" for="">
                        Postal Code/ZIP
                    </label>                    
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="input-group-area"><input type="text" placeholder="Postal Code/ZIP" required></div>
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="question" for="">
                        Country
                    </label>                    
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="input-group-area"><input type="text" placeholder="Country" required></div>
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="question" for="">
                        Email
                    </label>                    
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-icon"><i class="fas fa-at"></i></div>
                        <div class="input-group-area"><input type="text" placeholder="Email" required></div>
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="question" for="">
                        Phone Number
                    </label>                    
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-icon"><i class="fa fa-address-book" aria-hidden="true"></i></div>
                        <div class="input-group-area"><input type="text" placeholder="Phone Number" required></div>
                      </div>
                </td>
            </tr>
        </table>
        <div style="text-align: center;">
            <input class="button" type="submit" value="Submit">
        </div>
        
    </form>
    <script src="js/index.js"></script>  
</body>

</html>
